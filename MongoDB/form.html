<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <!-- Correcting the 'form' action to point correctly and using correct method -->
        <form action="http://localhost:4000/post" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="name" required> <!-- Change name to 'name' to match backend -->
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div> -->
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
