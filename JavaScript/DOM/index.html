<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <div class="box"></div>
    <h1 id="name"></h1>

    <script>
        let name = document.getElementsByClassName("box")[0]
        name.style.color = "red"
        name.style.width = "200px"
        name.style.height = "200px"
        name.style.backgroundColor = "red"
        name.style.border = "2px solid black"
        document.getElementById("name").textContent = "WELCOME TO DOM"
    </script>
</body>
</html>
