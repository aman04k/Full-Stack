<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Element</title>
</head>
<body style="background-color: black; color: white;">
</body>
<script>
    // Correcting the method to create a div element
    let div = document.createElement('div');
    console.log(div);

    // Correcting the property name to set the class
    div.className = "hello";

    console.log(div);
</script>
</html>
