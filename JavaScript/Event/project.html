<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body>
    <h1>Small Project</h1>
 
    <ul id="list">
        <li><img src="https://nikonrumors.com/wp-content/uploads/2014/09/Nikon-D750-sample-photo1.jpg" width="150px" height="150px"></li>
        <li><img src="https://th.bing.com/th/id/OIP.ezhSwcsSwAs96IEyoEy7ngHaE7?pid=ImgDet&w=179&h=119&c=7&dpr=1.3" width="150px" height="150px"></li>
        <li><img src="https://th.bing.com/th/id/OIP.GPFEY6kfgxbsja6gmrW6rwAAAA?w=474&h=315&rs=1&pid=ImgDetMain" width="150px" height="150px"></li>
    </ul>

    <script>

        const listItems = document.querySelectorAll("li")
        listItems.forEach(item => {
            item.addEventListener('click', function(){
                item.remove()
            })
        })
    </script>
</body>
</html>
