<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Application</h1>
    <form>
        <label for="name">Name: </label>
        <input type="text" placeholder="Enter your name" id="name"> <br><br>
        
        <label for="email">Email: </label>
        <input type="email" placeholder="Enter your email" id="email"><br><br>
    
         <label for="number">Phone:</label> 
        <input type="number" placeholder="Enter your number" id="number"><br><br>

        <input type="submit" value="Submit"><br><br>

        <input type="reset" >

        <input type="date">
        <input type="time">
        <input type="file">
        <input type="password" placeholder="Enter your password">
        <input type="search" placeholder="Search">
        <input type="radio">
        <input type="checkbox">
        <input type="color">
    </form>
</body>
</html>
